<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Netflix_Style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
</head>
<body>
    <div class="sign-in">
        
        <form action="index.html">
            <legend><h1>Sign In</h1></legend>
            <input type="text" name="" id="" placeholder="Email or mobile number">
            <input type="password" name="" id="" placeholder="Password">
            <input type="submit" value="Sign in" class="s_in" >
            <p class="or">OR</p>
            <input type="submit" value="Use a sign-in code" class="s_code">
            <a href="##" class="forget">Forgot Password?</a>
            <div class="check">
                <input type="checkbox" id="remember-me">
                <label for="remember-me" class="rem">Remember me</label>
            </div>
            
            <a href="##" class="below_line">New to Netflix? Sign-up</a>
        </form>
    </div>
</body>
</html>
